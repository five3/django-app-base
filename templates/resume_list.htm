$def with (tplData)
$:tplData['render'].header(tplData)
	<div id="wrap">
		<!-- 轮播主题  -->
		<div id="content">
            <h2>简历搜索结果：</h2>
            <article id="post_list">
            $for i in tplData['resume_list']:
                <p>$:i['id'] => $:i['name'] => $:i['hope_work']</p>
            </article>
		</div>
	</div>  <!-- wrap end -->

$:tplData['render'].footer(tplData)
